<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Quotes App</title>
    <link rel="stylesheet" href="./Style/bootstrap.min.css">
    <link rel="stylesheet" href="./Style/style.css">
</head>

<body>
    <div class="container">
        <div class="d-flex flex-column">
            <div class="text-center p-5">
                <h1 class="p-4">Quote of the Day</h1>
                <p class="pt-0 p-4">Press the button below to recieve a random quote!</p>
                <button class="btn btn-primary pb-3 pt-3 p-5 btn-quote" onclick="clickMe()">New Quote</button>
                <div class="content-quote pt-5 position-relative" id="content-quote"></div>
            </div>
        </div>
    </div>

    <script src="./Script/script.js"></script>
    <script src="./Script/bootstrap.bundle.min.js"></script>
</body>

</html>
